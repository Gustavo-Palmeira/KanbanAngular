
<div class="row">
    <div class="horizontal-box" cdkDragLockAxis="x" cdkDrag>
        <div cdkDropListGroup class="container">
            <div class="content">
                <h3>BACKLOG</h3>
                <div
                    cdkDropList
                    [cdkDropListData]="backlog"
                    class="list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="box" *ngFor="let item of backlog" cdkDrag>
                        {{ item.name }}
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="accent">{{ item.category }}</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
    
            <div class="content">
                <h3>TO DO</h3>
                <div
                    cdkDropList
                    [cdkDropListData]="todo"
                    class="list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="box" *ngFor="let item of todo" cdkDrag>
                        {{ item.name }}
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="accent">{{ item.category }}</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
    
            <div class="content">
                <h3>IN PROGRESS</h3>
                <div
                    cdkDropList
                    [cdkDropListData]="inProgress"
                    class="list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="box" *ngFor="let item of inProgress" cdkDrag>
                        {{ item.name }}
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="accent">{{ item.category }}</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
    
            <div class="content">
                <h3>REVIEW</h3>
                <div
                    cdkDropList
                    [cdkDropListData]="review"
                    class="list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="box" *ngFor="let item of review" cdkDrag>
                        {{ item.name }}
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="accent">{{ item.category }}</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
    
            <div class="content">
                <h3>DONE</h3>
                <div
                    cdkDropList
                    [cdkDropListData]="done"
                    class="list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="box" *ngFor="let item of done" cdkDrag>
                        {{ item.name }}
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="accent">{{ item.category }}</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button mat-fab color="primary" class="fab-button" (click)="confirmCreation()">
    <mat-icon>add</mat-icon>
</button>
